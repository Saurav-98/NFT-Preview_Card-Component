<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/stylesheet.css">
  
  <title> NFT preview card component</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
  
    <img class="nft--img" src="./images/image-equilibrium.jpg" alt="NFT image">
   
    <p class="nft--title">Equilibrium #3429</p> 
    <p class="nft--text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft-info">
      <span class="nft-detail"> <img src="./images/icon-ethereum.svg" alt="nft icon"> 0.041 ETH</span>
      <span class="nft-date"> <img src="./images/icon-clock.svg" alt="clock icon"> 3 days left</span>
    </div>
      <hr>
      <div class="user-info">
        <img class="user-profile" src="./images/image-avatar.png" alt="user profile">
        <p> <span class="user-created">Creation of </span> Jules Wyvern</p>
      
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saurav Kumar Verma</a>.
  </div> -->
</body>
</html>
